apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps          
  namespace: argocd        
spec:
  project: default
  source:
    repoURL: https://github.com/ydeyeq/k8s-tryouts-apps.git 
    targetRevision: HEAD                                     
    path: apps
  destination:
    server: https://kubernetes.default.svc                  
    namespace: default                                       
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
