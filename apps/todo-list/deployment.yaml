apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-list
  labels:
    app: todo-list
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-list
  template:
    metadata:
      labels:
        app: todo-list
    spec:
      containers:
      - name: todo-list
        image: ghcr.io/ydeyeq/getting-started-todo-app:main
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: todo-list-lb
  namespace: default
spec:
  selector:
    app: todo-list
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer