apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: powersync-stockrx        
  namespace: argocd        
spec:
  project: default
  source:
    repoURL: https://github.com/ydeyeq/stockrx 
    targetRevision: HEAD                                     
    path: manifests
  destination:
    server: https://kubernetes.default.svc                  
    namespace: default                                       
  syncPolicy:
    automated:
      prune: true
      selfHeal: true